name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - beta
      - release/*
    tags:
      - v*
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'ROADMAP.md'
      - 'mkdocs.yml'
      - 'requirements.txt'
permissions: write-all
jobs:
  build:
    uses: LayeredCraft/devops-templates/.github/workflows/package-build.yaml@v6.2
    with:
      hasTests: true
      useMtpRunner: true
      testDirectory: "test"
      dotnet-version: 10.0.x
    secrets: inherit